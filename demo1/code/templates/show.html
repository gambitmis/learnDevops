{% extends "prototype.html" %}

{% block content %}
  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="container">
    <h2 class="text-center">show player list</h2>
        <form action="{{ url_for('vote') }}" method="get">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Position</th>
                    <th scope="col">National</th>
                    <th scope="col">Club</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in res %}
                  <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.position }}</td>
                        <td>{{ item.national }}</td>
                        <td>{{ item.club }}</td>
                        <td>
                          <a href="" class="btn btn-warning btx-xs" data-toggle="modal" >Edit</a>
                          <a href="" class="btn btn-danger btx-xs" onclick="return confirm('Do you want to Delete')">Delete</a>
                        </td>
                  </tr>
             
                {% endfor %}
                </tbody>
              </table>
        <a href="{{ url_for('addProfile') }}" class="btn btn-primary" onclick="return confirm('Do you want to add new Profile')" >Add Profile</a>
        </form>

</div>
  <!-- Columns are always 50% wide, on mobile and desktop -->
{% endblock %}
